<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator - Calculate Your Age from Date of Birth</title>
  <meta name="description" content="Free online age calculator. Easily calculate your age in years, months, and days using your date of birth.">
  <meta name="keywords" content="age calculator, calculate age, date of birth to age, online age tool, DOB calculator">
  <meta name="author" content="Ambreesh Maurya">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <p>Enter your date of birth to calculate your age:</p>

  <div class="calculator">
    <input type="date" id="dob" />
    <br />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      if (!dob.getTime()) {
        document.getElementById("result").textContent = "Please select a valid date.";
        return;
      }

      const today = new Date();
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML =
        `Your Age is <strong>${years} years, ${months} months, and ${days} days</strong>.`;
    }
  </script>
</body>
</html>
